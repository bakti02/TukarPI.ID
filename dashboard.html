<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Pi Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://api.coingecko.com">
    <link rel="preload" as="image" href="https://bakti02.github.io/TukarPI.ID/flame-21186.gif">
    <style>
      .crypto-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        padding-bottom: 0.5rem;
      }
      .crypto-card {
        position: relative;
        flex: 0 0 calc(20% - 1rem);
        transition: transform 0.3s ease;
      }
      .crypto-container::-webkit-scrollbar {
        display: none;
      }
      @keyframes pulse-up {
        0% { background-color: rgba(74, 222, 128, 0.1); }
        100% { background-color: transparent; }
      }
      @keyframes pulse-down {
        0% { background-color: rgba(239, 68, 68, 0.1); }
        100% { background-color: transparent; }
      }
      .price-up { animation: pulse-up 1s; }
      .price-down { animation: pulse-down 1s; }
      .flame-badge {
        position: absolute;
        right: -8px;
        top: -8px;
        width: 24px;
        height: 24px;
        z-index: 10;
        filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
      }
      
      .percentage-change {
        display: inline-block;
        padding: 0 3px;
        border-radius: 2px;
        font-weight: 600;
        font-size: 10px;
        border: 0.5px solid rgba(255, 255, 255, 0.5);
        line-height: 1.2;
      }
      .percentage-up {
        background-color: rgba(16, 185, 129, 0.9);
        color: white;
      }
      .percentage-down {
        background-color: rgba(239, 68, 68, 0.9);
        color: white;
      }
      
      .filter-btn {
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-size: 0.75rem;
        transition: all 0.2s;
      }
      .filter-btn.active {
        background-color: #3B82F6;
        color: white;
      }
      
      @media (max-width: 640px) {
        .crypto-card {
          flex: 0 0 calc(33.33% - 1rem);
        }
        .filter-btn {
          padding: 0.2rem 0.4rem;
          font-size: 0.65rem;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800 text-[10px] md:text-sm">
    <div class="min-h-screen flex flex-col">
      <header class="bg-white shadow p-3 flex justify-between items-center">
        <h1 class="text-base md:text-lg font-bold">Pi Network Crypto Dashboard</h1>
        <span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded">200+ Aset</span>
      </header>

      <main class="p-3 space-y-8">
        <section class="bg-white rounded-xl shadow p-3 md:p-5">
          <h2 class="text-base md:text-lg font-semibold text-gray-800 mb-1">Selamat Datang di TukarPi Dashboard</h2>
          <p class="text-gray-600 text-[10px]">Pantau harga 200+ aset kripto secara realtime</p>
        </section>

        <section class="relative">
          <div class="flex justify-between items-center mb-3">
            <h2 class="text-sm md:text-base font-semibold">Harga Kripto Realtime</h2>
            <div class="flex gap-2" id="filter-buttons">
              <button class="filter-btn active" data-filter="all">Semua</button>
              <button class="filter-btn" data-filter="payment">Pembayaran</button>
              <button class="filter-btn" data-filter="stable">Stablecoin</button>
              <button class="filter-btn" data-filter="defi">DeFi</button>
              <button class="filter-btn" data-filter="meme">Meme</button>
            </div>
          </div>
          
          <div>
            <div class="crypto-container" id="crypto-container">
              <!-- Skeleton loader -->
              <div class="crypto-card bg-gray-200 rounded-xl h-24 animate-pulse"></div>
              <div class="crypto-card bg-gray-200 rounded-xl h-24 animate-pulse"></div>
              <div class="crypto-card bg-gray-200 rounded-xl h-24 animate-pulse"></div>
              <div class="crypto-card bg-gray-200 rounded-xl h-24 animate-pulse"></div>
              <div class="crypto-card bg-gray-200 rounded-xl h-24 animate-pulse"></div>
            </div>
          </div>
        </section>
      </main>

      <footer class="bg-white text-gray-500 text-center text-[10px] py-3 mt-auto border-t">
        <p>
          &copy; 2025 TukarPi.ID — Pantau 200+ aset kripto secara realtime. Made with ❤️ in Indonesia.
        </p>
      </footer>
    </div>

    <script>
      // Kategori koin
      const coinCategories = {
        payment: ['bitcoin', 'ethereum', 'litecoin', 'bitcoin-cash', 'ripple', 'stellar', 'dash', 'zcash', 'nano', 'digibyte'],
        stable: ['tether', 'usd-coin', 'binance-usd', 'dai', 'true-usd', 'paxos-standard', 'gemini-dollar'],
        defi: ['uniswap', 'aave', 'chainlink', 'wrapped-bitcoin', 'the-graph', 'synthetix', 'compound', 'maker', 'yearn-finance'],
        meme: ['dogecoin', 'shiba-inu', 'dogelon-mars', 'floki-inu', 'pepe', 'bonk', 'baby-doge-coin']
      };

      // 1. Cache data di localStorage
      function getCachedData() {
        const cached = localStorage.getItem('cryptoCache');
        if (!cached) return null;
        const { timestamp, data } = JSON.parse(cached);
        return (Date.now() - timestamp < 300000) ? data : null; // 5 menit cache
      }

      function setCachedData(data) {
        localStorage.setItem('cryptoCache', JSON.stringify({
          timestamp: Date.now(),
          data: data
        }));
      }

      // 2. Render kartu kripto dengan kategori
      function renderOptimizedCards(data) {
        const container = document.getElementById('crypto-container');
        container.innerHTML = '';
        
        data.forEach(coin => {
          // Tentukan kategori coin
          let category = 'other';
          for (const [cat, coins] of Object.entries(coinCategories)) {
            if (coins.includes(coin.id)) {
              category = cat;
              break;
            }
          }
          
          const card = document.createElement('div');
          card.className = `crypto-card bg-white rounded-xl shadow p-2 flex flex-col items-center text-center border-t-4 ${
            coin.price_change_percentage_24h >= 0 ? 'border-green-500' : 'border-red-500'
          }`;
          card.dataset.category = category;

          const img = document.createElement('img');
          img.className = 'w-6 h-6 mb-1';
          img.alt = coin.name;
          img.src = coin.image;
          
          card.innerHTML = `
            ${coin.price_change_percentage_24h >= 5 ? `
              <img src="https://bakti02.github.io/TukarPI.ID/flame-21186.gif" 
                   class="flame-badge" 
                   loading="lazy"
                   alt="Kenaikan signifikan">
            ` : ''}
            <h3 class="text-[10px] font-semibold">${coin.symbol.toUpperCase()}</h3>
            <p class="text-xs font-bold" data-current-price="${coin.current_price}">$${coin.current_price.toLocaleString()}</p>
            <span class="percentage-change ${
              coin.price_change_percentage_24h >= 0 ? 'percentage-up' : 'percentage-down'
            }">
              ${coin.price_change_percentage_24h >= 0 ? '+' : ''}${coin.price_change_percentage_24h.toFixed(2)}%
            </span>
          `;
          
          card.prepend(img);
          container.appendChild(card);
        });
      }

      // 3. Fungsi filter
      function filterCoins(category) {
        const cards = document.querySelectorAll('.crypto-card');
        cards.forEach(card => {
          if (category === 'all' || card.dataset.category === category) {
            card.style.display = 'flex';
          } else {
            card.style.display = 'none';
          }
        });
      }

      // 4. Fungsi fetch data
      async function fetchOptimizedData() {
        const cached = getCachedData();
        if (cached) {
          renderOptimizedCards(cached);
        }

        try {
          // Gabungkan semua ID koin dari semua kategori
          const allCoinIds = [
            ...coinCategories.payment,
            ...coinCategories.stable,
            ...coinCategories.defi,
            ...coinCategories.meme,
            // Tambahkan koin lainnya jika perlu
            'solana', 'cardano', 'polkadot', 'avalanche', 'cosmos', 'algorand'
          ].join(',');

          const response = await fetch(
            `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${allCoinIds}&order=market_cap_desc&per_page=200&page=1&sparkline=false`
          );
          const data = await response.json();
          setCachedData(data);
          renderOptimizedCards(data);
        } catch (error) {
          console.error('Failed to fetch data:', error);
          if (!cached) showErrorState();
        }
      }

      // Inisialisasi
      document.addEventListener('DOMContentLoaded', () => {
        fetchOptimizedData();
        
        // Setup filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            filterCoins(btn.dataset.filter);
          });
        });
      });

      // Auto-update setiap 1 menit
      setInterval(() => {
        if (document.visibilityState === 'visible') {
          fetchOptimizedData();
        }
      }, 60000);
    </script>
  </body>
</html>
