<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beli Kripto - TukarPI.ID</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    /* Gaya dari header/footer referensi */
    .header-gradient {
      background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
    }
    .nav-link {
      position: relative;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: white;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    .mobile-menu {
      transition: all 0.3s ease;
    }
    
    /* Gaya khusus untuk form kripto */
    .gradient-text {
      background: linear-gradient(90deg, #2563eb 0%, #4f46e5 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .coin-received {
      background: linear-gradient(90deg, #2563eb 0%, #4f46e5 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.25rem;
      font-weight: 700;
    }
    .price-change {
      padding: 0.2rem 0.4rem;
      border-radius: 0.25rem;
    }
    .price-up {
      background-color: rgba(5, 150, 105, 0.1);
      color: #059669;
    }
    .price-down {
      background-color: rgba(220, 38, 38, 0.1);
      color: #dc2626;
    }
    .wallet-address {
      background-color: #f1f5f9;
      padding: 0.75rem;
      border-radius: 0.5rem;
      word-break: break-all;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    
    /* Animasi baru */
    .card-hover {
      transition: all 0.3s ease;
      transform: translateY(0);
    }
    .card-hover:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    /* Popup modern */
    .popup-overlay {
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
    }
    
    /* Invoice card */
    .invoice-card {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    /* Payment card */
    .payment-card {
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(10px);
    }
    .payment-card.selected {
      border-color: #60a5fa;
      box-shadow: 0 10px 20px rgba(96,165,250,0.3);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-100">

  <!-- Header -->

    <div class="container mx-auto px-4 py-3">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <img src="https://bakti02.github.io/TukarPI.ID/logo-jasa-tukar-pi-network.png" alt="TukarPI.ID" class="h-8">
          <span class="text-sm font-bold">TukarPI.ID</span>
        </div>
        <nav class="hidden md:flex space-x-6">
          <a href="#" class="nav-link">Home</a>
          <a href="#" class="nav-link">Jual Pi</a>
          <a href="#" class="nav-link">Beli Kripto</a>
          <a href="#" class="nav-link">Affiliate</a>
          <a href="#" class="nav-link">Live Kripto</a>
        </nav>
        <button id="mobile-menu-button" class="md:hidden text-white">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
    </div>
    <div id="mobile-menu" class="mobile-menu hidden md:hidden bg-blue-900 text-white px-4 py-3 space-y-3">
      <a href="#" class="block">Home</a>
      <a href="#" class="block">Jual Pi</a>
      <a href="#" class="block">Beli Kripto</a>
      <a href="#" class="block">Affiliate</a>
      <a href="#" class="block">Live Kripto</a>
    </div>
  </header>
